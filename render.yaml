services:
  - type: web
    name: em-ai-survey-service
    runtime: node
    plan: free
    rootDir: .
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: DATA_DIR
        value: /var/data
    disk:
      name: survey-data
      mountPath: /var/data
      sizeGB: 1
